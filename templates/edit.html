{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['name'] or post['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{% if what == 'sms' %}{{ request.form['phone'] or post['phone'] }} {% else %} {{ request.form['email'] or post['email'] }} {% endif %} </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<hr>

<form action="{{ url_for('delete', id=post['id'], what=what)}}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
