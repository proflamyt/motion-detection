{% extends 'base.html' %}

{% block content %}

{% if post  %}
    <h2> 


    {{ post['name'] }} </h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['phone'] }}</p>
      <a href="{{ url_for('edit', id=post['id'] , what='sms' )}}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>

<form action="{{ url_for('delete', id=post['id'], what='sms') }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form> 

 {% else %}
<h2>


    {{ mail['name'] }} </h2>
    <span class="badge badge-primary">{{ mail['created'] }}</span>
    <p>{{ mail['email'] }}</p>  <a href="{{ url_for('edit', id=mail['id'], what='email') }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>

<form action="{{ url_for('delete', id=mail['id'], what='email') }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>


 {% endif %}

 {% endblock %}
